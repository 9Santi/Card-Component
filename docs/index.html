<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>

    <div class="container">
      <div class="plan-box row d-flex">
        <div class="box-text col-md-6 p-5">
          <h1 class="text-title">Get <span class="purple">insights</span> that help your business grow.</h1>  
           <p class="text py-4">Discover the benefits of data
            analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency</p> 
            <div class="stats-box row align-items-center text-center justify-content-between">
              <div class="stats-numb col-md-2 fs-5">10k+ <span class="neutral fs-6"> <br> companies</span></div>
              <div class="stats-numb col-md-2 fs-5">314 <span class="neutral fs-6"> <br> templates</span></div>
              <div class="stats-numb col-md-2 fs-5">12m+ <span class="neutral fs-6"> <br> queries</span></div>
            </div>
          </div>
          <div class="box-img col-md-6"></div>
          </div>
      </div>
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/9Santi">Santi</a>.
    </div>
  </body>
</html>
